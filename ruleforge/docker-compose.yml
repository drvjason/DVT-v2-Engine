# ─────────────────────────────────────────────────────────────────────────────
# RuleForge DVT Engine — Local Development Compose
# Runs the app directly without SSO for developer iteration speed.
# DO NOT use this file in production.
# ─────────────────────────────────────────────────────────────────────────────
version: "3.9"

services:
  ruleforge-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: ruleforge-dev
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # Dev: read API key from .env file
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - RULEFORGE_ENV=development
    volumes:
      # Hot-reload: mount source for development iteration
      - ./app.py:/app/app.py:ro
      - ./detection_validator.py:/app/detection_validator.py:ro
      - ./knowledge_bases:/app/knowledge_bases:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  default:
    name: ruleforge-dev-net
