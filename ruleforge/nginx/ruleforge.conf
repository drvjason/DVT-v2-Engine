# ─────────────────────────────────────────────────────────────────────────────
# RuleForge DVT Engine — nginx/conf.d/ruleforge.conf
# Server block for deployment via nginx conf.d include pattern.
# Replace RULEFORGE_DOMAIN with your internal hostname.
# Replace certificate paths with your actual cert/key paths.
# ─────────────────────────────────────────────────────────────────────────────

# Rate limit zones — define in http{} block of your main nginx.conf if not using
# the bundled nginx/nginx.conf (which already declares these zones).
# limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
# limit_req_zone $binary_remote_addr zone=app_limit:10m  rate=30r/m;

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name RULEFORGE_DOMAIN;
    return 301 https://$host$request_uri;
}

# HTTPS — main server block
server {
    listen 443 ssl http2;
    server_name RULEFORGE_DOMAIN;

    # ── TLS configuration ─────────────────────────────────────────────────
    ssl_certificate     /etc/nginx/certs/ruleforge.crt;
    ssl_certificate_key /etc/nginx/certs/ruleforge.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling        on;
    ssl_stapling_verify on;

    # ── Security headers ──────────────────────────────────────────────────
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # DENY (not SAMEORIGIN) — RuleForge must never be embedded as an iframe.
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    # CSP: font-src includes data: for inline font fallback and googleapis for DM Mono.
    # unsafe-inline is required by Streamlit's React runtime (SEC-001 — accepted risk).
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' wss:; frame-ancestors 'none';" always;

    # ── Upload size limit ────────────────────────────────────────────────
    client_max_body_size 15M;   # App-level guard is 10MB; 15MB gives overhead for multipart

    # ── OAuth2 proxy — auth endpoints ─────────────────────────────────────
    location /oauth2/ {
        limit_req zone=auth_limit burst=5 nodelay;
        proxy_pass          http://oauth2-proxy:4180;
        proxy_http_version  1.1;
        proxy_set_header    Host              $host;
        proxy_set_header    X-Real-IP         $remote_addr;
        proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto $scheme;
        proxy_set_header    X-Auth-Request-Redirect $request_uri;
    }

    # ── Auth validation subrequest ────────────────────────────────────────
    location = /oauth2/auth {
        internal;
        proxy_pass              http://oauth2-proxy:4180;
        proxy_pass_request_body off;
        proxy_set_header        Content-Length   "";
        proxy_set_header        X-Original-URI   $request_uri;
        proxy_set_header        Host             $host;
        proxy_set_header        X-Real-IP        $remote_addr;
        proxy_set_header        X-Forwarded-For  $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
    }

    # ── Streamlit health check (unauthenticated — for load-balancer probes) ─
    location = /_stcore/health {
        proxy_pass  http://oauth2-proxy:4180;
        access_log  off;
    }

    # ── Streamlit WebSocket — required for live UI updates ────────────────
    location /_stcore/stream {
        auth_request  /oauth2/auth;
        error_page 401 = /oauth2/sign_in;

        auth_request_set $user  $upstream_http_x_auth_request_user;
        auth_request_set $email $upstream_http_x_auth_request_email;
        proxy_set_header X-Auth-Request-User  $user;
        proxy_set_header X-Auth-Request-Email $email;

        proxy_pass         http://oauth2-proxy:4180;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_read_timeout 3600s;
        proxy_buffering    off;
    }

    # ── Main application — all routes require Okta authentication ─────────
    location / {
        limit_req zone=app_limit burst=20 nodelay;

        auth_request  /oauth2/auth;
        error_page 401 = /oauth2/sign_in;

        auth_request_set $user  $upstream_http_x_auth_request_user;
        auth_request_set $email $upstream_http_x_auth_request_email;
        proxy_set_header X-Auth-Request-User  $user;
        proxy_set_header X-Auth-Request-Email $email;

        proxy_pass         http://oauth2-proxy:4180;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_buffering    off;
    }
}
