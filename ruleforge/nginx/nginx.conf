# ─────────────────────────────────────────────────────────────────────────────
# RuleForge DVT Engine — nginx Reverse Proxy Configuration
# TLS termination | HTTPS redirect | HSTS | CSP | Rate limiting
# ─────────────────────────────────────────────────────────────────────────────

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # ── Security: Hide nginx version ────────────────────────────────────────
    server_tokens off;

    # ── Logging (JSON for log shipping) ─────────────────────────────────────
    log_format json_combined escape=json
        '{"time":"$time_iso8601",'
        '"remote_addr":"$remote_addr",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"status":$status,'
        '"bytes_sent":$bytes_sent,'
        '"http_referer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"request_time":$request_time,'
        '"upstream_response_time":"$upstream_response_time"}';

    access_log /var/log/nginx/access.log json_combined;

    # ── Rate Limiting ────────────────────────────────────────────────────────
    # Per-IP: 30 requests/minute burst with nodelay for UI assets
    limit_req_zone $binary_remote_addr zone=ruleforge_global:10m rate=30r/m;
    # Per-IP for validation runs (more restrictive)
    limit_req_zone $binary_remote_addr zone=ruleforge_api:10m rate=10r/m;

    # ── Upstream: oauth2-proxy ───────────────────────────────────────────────
    upstream oauth2_proxy {
        server oauth2-proxy:4180;
        keepalive 32;
    }

    # ── HTTP → HTTPS redirect ────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ── Main HTTPS server ────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name _;

        # TLS configuration
        ssl_certificate     /etc/nginx/ssl/ruleforge.crt;
        ssl_certificate_key /etc/nginx/ssl/ruleforge.key;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling        on;
        ssl_stapling_verify on;

        # ── Security Headers ─────────────────────────────────────────────────
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        # CSP: allow Streamlit's inline scripts via nonce (configured dynamically)
        # Streamlit requires 'unsafe-inline' for its React runtime — document this exception
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' wss:; font-src 'self' data:; frame-ancestors 'none';" always;

        # ── Rate limiting: global ────────────────────────────────────────────
        limit_req zone=ruleforge_global burst=20 nodelay;
        limit_req_status 429;

        # ── oauth2-proxy: auth endpoint ──────────────────────────────────────
        location /oauth2/ {
            proxy_pass http://oauth2_proxy;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ── Auth check subrequest ────────────────────────────────────────────
        location = /oauth2/auth {
            internal;
            proxy_pass http://oauth2_proxy;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
        }

        # ── All other traffic → oauth2-proxy → Streamlit ─────────────────────
        location / {
            auth_request /oauth2/auth;
            error_page 401 = /oauth2/sign_in;

            # Pass authenticated user identity to Streamlit for audit logging
            auth_request_set $user $upstream_http_x_auth_request_user;
            auth_request_set $email $upstream_http_x_auth_request_email;
            proxy_set_header X-Auth-Request-User $user;
            proxy_set_header X-Auth-Request-Email $email;

            proxy_pass http://oauth2_proxy;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_buffering off;      # Required for Streamlit WebSocket / SSE
            client_max_body_size 15M; # Slightly above app-level 10MB guard
        }

        # ── Streamlit WebSocket (required for live updates) ──────────────────
        location /_stcore/stream {
            auth_request /oauth2/auth;
            error_page 401 = /oauth2/sign_in;

            proxy_pass http://oauth2_proxy;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 3600s;
            proxy_buffering off;
        }
    }
}
